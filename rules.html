<script type="module" src="firebase.js"></script>
<script type="module">
import { db } from './firebase.js';
import { ref, onValue } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-database.js";
const rulesCard = document.getElementById('rulesCard');
onValue(ref(db,'rules'), snap => { const r = snap.val() || {}; rulesCard.innerHTML = `<h3>General</h3><p>${r.general||'No rules set.'}</p><h3>Scoring</h3><p>${r.scoring||'No scoring rules set.'}</p>`; });
</script>
