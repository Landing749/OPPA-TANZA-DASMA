<!doctype html>
<html>
<head>
<meta charset="utf-8" /><meta name="viewport" content="width=device-width,initial-scale=1" />
<title>OPPA — Merch</title>
<link rel="stylesheet" href="styles.css" />
</head>
<body>
<header class="header">
<img src="/assets/logo.png" class="logo" alt="OPPA logo" />
<nav class="nav">
<a href="index.html">Home</a>
<a href="tournaments.html">Tournaments</a>

</nav>
</header>


<main class="container">
<h1 class="h1">Merch</h1>
<div id="merchGrid" class="grid"></div>
</main>


<script type="module" src="firebase.js"></script>
<script type="module">
import { db } from './firebase.js';
import { ref, onValue } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-database.js";


const merchGrid = document.getElementById('merchGrid');
onValue(ref(db, 'merch'), snap => {
const data = snap.val() || {};
const el = Object.entries(data).map(([id,m]) => `<div class="card"><div style="font-weight:800;color:var(--accent)">${m.name}</div><div style="margin-top:6px;color:var(--muted)">${m.desc||''}</div><div style="margin-top:8px;font-weight:700">${m.price? '₱'+m.price : 'Price on request'}</div></div>`).join('');
merchGrid.innerHTML = el || '<div class="card"><i>No merch listed</i></div>';
});
</script>
</body>
</html>
